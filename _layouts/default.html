<!DOCTYPE html>
<html>
<head>
	<title>Noah Moroze</title>
    <link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>	
</head>
<body>
	<div class="container">
		<div class="content col-md-9">
	    	{{ content }}
	    </div>
		<div class="sidebar col-md-3">
			<h2><a href="/"  class="title"> {{ site.title }} </a></h2>
			<a href="/archive">archive</a> | <a href="/about">about</a>
			<p></p>
			<h2>Recent</h2>
			<ul>
				{% for post in site.posts %}
					<li><a href="{{ post.url }}">{{ post.title }}</a><span class="date"> ({{ post.date | date: "%b %e, %Y" }})</span></li>	
				{% endfor %}	
			</ul>
			<h2>Follow Me</h2>
				<i class="fa fa-github-square" aria-hidden="true"></i> <a href="https://github.com/nmoroze">@nmoroze</a><br>
				<i class="fa fa-twitter-square" aria-hidden="true"></i> <a href="https://twitter.com/noahmoroze">@noahmoroze</a><br>
				<i class="fa fa-rss-square" aria-hidden="true"></i> <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a><br>	
			</div>
    </div>
   <footer class="navbar">
   		<center>
	    	Copyright 2016 Noah Moroze. <a href="mailto:noah@moroze.io">Contact me.</a>
	    </center>
    </footer>
</body>
</html>
