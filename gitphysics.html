<!DOCTYPE html>
<html>
<head>
	<title>Falling Repos!</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="lib/prototype-1.6.0.2.js"></script>
	<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="box2d.min.js"></script>
	<script src="physics.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$j = jQuery.noConflict();
			$j("#githubLink").hide();
			$j.get("https://api.github.com/users/nmoroze/repos",function(data){
				physics.init(data, $j("#githubProjects"), 10, function(){
					$j("#githubLink").show();
				});
			});
		});
	</script>
</head>

<body>
	<div id="githubLink" class="slide">
		<a href="https://github.com/nmoroze"><h1>Github Repos</h1></a>
	</div>
	<div id="githubProjects">
	</div>
</body>
</html>
